<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/favicon/icons8-sombrero-96.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/coins-bar.class.js"></script>
    <script src="./models/bottles-bar.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="loadGame()">
    <h1>El pollo loco</h1>

    <div class="responsive-text">
      <p>please turn the device</p>

      <img src="./img/menu/icons8-handy-drehen-100.png" alt="" />
    </div>

    <div class="canvas-container">
      <div class="top-right-canvas">
        <a href="./index.html"
          ><img id="home-btn" src="./img/menu/icons8-zuhause-32.png" alt=""
        /></a>

        <img
          onclick="restart()"
          id="restart-btn"
          src="./img/menu/icons8-neustart-32.png"
          alt=""
        />
        <img
          class="hidden"
          id="music-on"
          src="./img/menu/icons8-mittlere-lautstÃ¤rke-32.png"
          alt=""
          onclick="stopMusic()"
        />
        <img
          id="music-off"
          src="./img/menu/icons8-stumm-32.png"
          alt=""
          onclick="playMusic()"
        />
      </div>

      <canvas id="canvas" width="720" height="480"></canvas>

      <div class="mobile-btns-left">
        <img
          id="mobile-move-left"
          src="./img/menu/icons8-links-eingekreist-64.png"
          alt=""
        />
        <img
          id="mobile-move-right"
          src="./img/menu/icons8-pfeil-rechts-64.png"
          alt=""
        />
      </div>
      <div class="mobile-btns-right">
        <img
          id="mobile-bottlethrow"
          src="./img/menu/icons8-eingekreist-64.png"
          alt=""
        />
        <img
          id="mobile-jump"
          src="./img/menu/icons8-eingekreistes-rangabzeichen-oben-64.png"
          alt=""
        />
      </div>

      <div class="manual-section">
        <div class="info">
          <img src="./img/menu/icons8-quadrat-links-50.png" alt="" />
          <p class="info-text">Move left</p>
        </div>
        <div class="info">
          <img src="./img/menu/icons8-quadrat-rechts-50.png" alt="" />
          <p class="info-text">Move right</p>
        </div>
        <div class="info">
          <img src="./img/menu/icons8-d-taste-50.png" alt="" />
          <p class="info-text">throw bottle</p>
        </div>
        <div class="info">
          <img src="./img/menu/icons8-leertaste-50.png" alt="" />
          <p class="info-text">jump</p>
        </div>
      </div>
    </div>
  </body>
</html>
